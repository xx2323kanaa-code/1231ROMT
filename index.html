<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>1231TROM – Thumb ROM Analyzer</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
body{
  background:#111;color:#eee;
  font-family:system-ui,-apple-system;
  padding:16px;margin:0;
}
h1{font-size:18px;margin-bottom:8px}
.section{
  background:#1e1e1e;
  padding:12px;border-radius:10px;
  margin-bottom:12px;
}
button{
  background:#333;color:#fff;
  border:none;border-radius:8px;
  padding:8px 12px;font-size:13px;
}
button:hover{background:#555}
.note{font-size:12px;color:#bbb;margin-top:6px}
#result{line-height:1.5}
</style>
</head>

<body>

<h1>母指 可動域解析（1231TROM）</h1>

<!-- ① MP / IP -->
<div class="section">
<b>① MP / IP 屈曲・伸展</b><br>
<button>手のポジション説明</button><br><br>
<input type="file" id="video1" accept="video/*">
<button onclick="analyzeMPIP()">解析</button>
</div>

<!-- ② CMC 掌側外転 -->
<div class="section">
<b>② CMC 掌側外転</b><br>
<button>手のポジション説明</button><br><br>
<input type="file" id="video2" accept="video/*">
<div class="note">※ 現在はアップロードのみ（解析なし）</div>
</div>

<!-- ③ CMC 橈側外転 -->
<div class="section">
<b>③ CMC 橈側外転</b><br>
<button>手のポジション説明</button><br><br>
<input type="file" id="video3" accept="video/*">
<div class="note">※ 現在はアップロードのみ（解析なし）</div>
</div>

<!-- ④ 対立 -->
<div class="section">
<b>④ 対立（Opposition）</b><br>
<button>手のポジション説明</button><br><br>
<input type="file" id="video4" accept="video/*">
<button onclick="analyzeOpposition()">解析</button>
</div>

<div class="section" id="result">
解析結果がここに表示されます
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<script>
/* ===== 共通 ===== */
function innerAngle(a,b,c){
  const ab={x:a.x-b.x,y:a.y-b.y,z:(a.z||0)-(b.z||0)};
  const cb={x:c.x-b.x,y:c.y-b.y,z:(c.z||0)-(b.z||0)};
  const dot=ab.x*cb.x+ab.y*cb.y+ab.z*cb.z;
  const mag=Math.hypot(ab.x,ab.y,ab.z)*Math.hypot(cb.x,cb.y,cb.z);
  if(!isFinite(dot/mag)) return null;
  return Math.acos(dot/mag)*180/Math.PI;
}

async function processVideo(file,callback){
  const video=document.createElement("video");
  video.src=URL.createObjectURL(file);
  await video.play();

  const canvas=document.createElement("canvas");
  const ctx=canvas.getContext("2d");

  const hands=new Hands({
    locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
  });
  hands.setOptions({maxNumHands:1,modelComplexity:1});

  hands.onResults(callback);

  for(let t=0;t<video.duration;t+=0.5){
    video.currentTime=t;
    await new Promise(r=>video.onseeked=r);
    canvas.width=video.videoWidth;
    canvas.height=video.videoHeight;
    ctx.drawImage(video,0,0);
    try{ await hands.send({image:canvas}); }catch{}
  }
}

/* ===== ① MP / IP ===== */
async function analyzeMPIP(){
  const file=document.getElementById("video1").files[0];
  if(!file)return;

  let MP=[],IP=[];
  await processVideo(file,res=>{
    if(!res.multiHandLandmarks)return;
    const lm=res.multiHandLandmarks[0];
    const palm=lm[0];
    const MPa=innerAngle(palm,lm[2],lm[3]);
    const IPa=innerAngle(lm[2],lm[3],lm[4]);
    if(MPa!=null)MP.push(MPa);
    if(IPa!=null)IP.push(IPa);
  });

  const flex=x=>180-Math.min(...x);
  const ext=x=>180-Math.max(...x);

  document.getElementById("result").innerHTML=
  `<b>① MP / IP</b><br>
   MP：屈曲 ${flex(MP).toFixed(1)}° / 伸展 ${ext(MP).toFixed(1)}°<br>
   IP：屈曲 ${flex(IP).toFixed(1)}° / 伸展 ${ext(IP).toFixed(1)}°`;
}

/* ===== ④ 対立 ===== */
async function analyzeOpposition(){
  const file=document.getElementById("video4").files[0];
  if(!file)return;

  let dist=[];
  await processVideo(file,res=>{
    if(!res.multiHandLandmarks)return;
    const lm=res.multiHandLandmarks[0];
    const thumb=lm[4];
    const target=lm[12]; // 中指指尖（基準）
    const palm=lm[0];
    const d=Math.hypot(
      thumb.x-target.x,
      thumb.y-target.y,
      (thumb.z||0)-(target.z||0)
    );
    const norm=Math.hypot(
      lm[2].x-palm.x,
      lm[2].y-palm.y,
      (lm[2].z||0)-(palm.z||0)
    );
    if(isFinite(d/norm))dist.push(d/norm);
  });

  document.getElementById("result").innerHTML+=
  `<br><br><b>④ 対立</b><br>
   母指―中指 指尖距離（正規化）：${Math.min(...dist).toFixed(2)}`;
}
</script>

</body>
</html>
